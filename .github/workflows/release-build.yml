name: Build and Deploy Angular App

on:
  push:
    branches:
      - release  # Trigger when code is merged into the release branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2  # Check out the code from the repository

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # Node.js version compatible with Angular xxx
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci  # Clean install dependencies as defined in package-lock.json

      - name: Build Angular Project
        run: ng b --output-path bin --base-href /demo/  # Build Angular app to dist folder

      - name: Create docs Directory if Not Exists
        run: mkdir -p docs  # Create docs folder if it doesn't already exist

      - name: Move Built Files
        run: mv bin/browser/* docs/  # Move files from dist to docs

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "Deploy built files to docs folder"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub's token to commit changes
